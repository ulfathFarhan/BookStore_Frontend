<div class="container">
  <h2
    style="color: azure; font-weight: bold; padding-top: 2rem"
    class="myTitle"
  >
    The Book Store
  </h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="wrapper">
        <h2>Register</h2>
        <hr />
        <form #registerForm="ngForm" (submit)="onFormSubmit()">
          <!-- <h2>{{ registerForm.value | json }}</h2>
            <hr />
            <h2>{{ userModel | json }}</h2> -->
          <div class="form-group">
            <label for="userName">Your Name</label>
            <!-- ngModel contain a boolean property for every css class -->
            <input
              #userName="ngModel"
              type="text"
              name="userName"
              id="userName"
              class="form-control is-invalid"
              [(ngModel)]="userModel.userName"
              required
              [class.is-invalid]="userName.invalid && userName.touched"
            />
            <small
              class="text-danger"
              [class.d-none]="userName.untouched || userName.valid"
            >
              This is required field</small
            >
            <!-- <h2>{{ userName.touched }}</h2> -->
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              [(ngModel)]="userModel.email"
              #email="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [class.is-invalid]="email.invalid && email.touched"
            />
            <div *ngIf="email.errors && email.touched">
              <small class="text-danger" *ngIf="email.errors['required']">
                Email is requried
              </small>
              <small class="text-danger" *ngIf="email.errors['pattern']"
                >Email is not valid
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="phone_no">Phone NO</label>
            <input
              type="text"
              name="phone_no"
              id="phone_no"
              class="form-control"
              [(ngModel)]="userModel.phone_no"
              #phone_no="ngModel"
              required
              pattern="^\d{10}"
              [class.is-invalid]="phone_no.invalid && phone_no.touched"
            />
            <div *ngIf="phone_no.errors && phone_no.touched">
              <small class="text-danger" *ngIf="phone_no.errors['required']"
                >Phone is required</small
              >
              <small class="text-danger" *ngIf="phone_no.errors['pattern']"
                >Phone must be of 10 digit</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              [(ngModel)]="userModel.address"
              #address="ngModel"
              required
              minlength="2"
              [class.is-invalid]="address.invalid && address.touched"
            />
            <div *ngIf="address.errors && address.touched">
              <small class="text-danger" *ngIf="address.errors['required']"
                >Address is required</small
              >
              <small class="text-danger" *ngIf="address.errors['minlength']"
                >Type a valid Address</small
              >
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              [(ngModel)]="userModel.password"
              #password="ngModel"
              required
              minlength="6"
              [class.is-invalid]="password.invalid && password.touched"
            />
            <div *ngIf="password.errors && password.touched">
              <small class="text-danger" *ngIf="password.errors['required']"
                >Password is required</small
              >
              <small class="text-danger" *ngIf="password.errors['minlength']"
                >Password must be of 6 characters</small
              >
            </div>
          </div>

          <input
            type="submit"
            value="Register"
            [disabled]="registerForm.invalid"
            class="btn btn-primary btn-block"
          />
          <br />
          <p class="text-center">
            <a href="/login">Already register? Click Here</a>
          </p>
        </form>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
